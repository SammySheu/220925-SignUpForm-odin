<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class='wholePage'>
    <div class='picture'>
      <img src="./downloadFromUnsplash.png">
    </div>
    <div class='content'>
      <div class='intro'>
        <div>
          <h4>Where is your dream place? Would you like to tell us?
        Fill in the form and maybe we could help you achieve it.</h4>
        </div>
      </div>

      <form action="" class='form'>
        <h3>Let's do this!</h3>

        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required>
        </div>

        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName">
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>

        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber">
        </div>

        <div>
          <label for="password1">Password:</label>
          <input type="password" id="password1" required>
        </div>

        <div>
          <label for="password2">Comfirmed Password:</label>
          <input type="password" id="password2" required>
        </div>
        <button type="submit">Create Account</button>
      </form>

      <div class='notice'>
        <h5>Already had an account?</h5>
        <a href="">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
